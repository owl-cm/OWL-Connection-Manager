name: Build and Release

on:
  pull_request:
    types: [closed]
    branches:
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot dpkg

      - name: Install dependencies
        run: npm install

      - name: Get tag from PR labels
        id: pr-tag
        run: |
          TAG=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[] | select(startswith("v"))' | head -n 1)
          if [ -z "$TAG" ]; then
            echo "No version label (starting with 'v') found on PR. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.pr-tag.outputs.should_release == 'true'
        run: npm version ${{ steps.pr-tag.outputs.version }} --no-git-tag-version

      - name: Build .deb package
        if: steps.pr-tag.outputs.should_release == 'true'
        run: npm run build:deb
        env:
          APP_VERSION: ${{ steps.pr-tag.outputs.version }}

      - name: Create Release
        if: steps.pr-tag.outputs.should_release == 'true'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pr-tag.outputs.tag }}
          files: dist/installers/*.deb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success' && (github.event.pull_request.merged == true)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
 